<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    #divAdd{
        margin-top: 10px;
        margin-bottom:10px
    }
    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-12"  style="margin-top:10px;">
            <button type="button" class="btn btn-primary" onclick="btnAdd()" id="btnAdd">
                + Tambah Data
            </button>
            <div id="divAdd" style="display: none">
                <form>
                    <div class="form-row">
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Name" id="Name" value="">
                        </div>
                        <div class="col">
                        <input type="number" class="form-control" placeholder="Diameter" id="Diameter" value="">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Climate" id="Climate" value="">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Gravity" id="Gravity" value="">
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Population" id="Population" value="">
                        </div>
                        <div class="col">
                         <button type="button" class="btn btn-primary" onclick="btnSave()">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12" style="margin-top:10px;">
        
            <div class="table-responsive">
                <table class="table table-hover ">
                    <thead class="thead-light">
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Diameter</th>
                        <th scope="col">Climate</th>
                        <th scope="col">Gravity</th>
                        <th scope="col">Population</th>
                        </tr>
                    </thead>
                    <tbody id="idData"></tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="Exercise-data.js"></script>
    <script src="Exercise-3.js"></script>
</body>
</html>
